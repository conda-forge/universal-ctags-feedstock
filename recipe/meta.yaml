{% set name = "universal-ctags" %}
{% set version = "6.0.20230611.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/universal-ctags/ctags/archive/p{{ version }}.tar.gz
  sha256: e8a8a2b0fc40d1b57ee53e7ee7173bfabca615a1398a2c84f422b0ec1bd43ac0

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - autoconf
    - automake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
  host:
    - libiconv
    - libxml2
    - jansson
    - libseccomp  # [linux]
    - yaml
  run_constrained:
    # Contains the same binary ctags
    - ctags <0a0

test:
  commands:
    - ctags --help

about:
  home: https://github.com/universal-ctags/ctags
  license: GPL-2.0-only
  license_file: COPYING
  summary: A maintained ctags implementation

extra:
  recipe-maintainers:
    - xhochy
