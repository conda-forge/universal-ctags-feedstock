{% set name = "universal-ctags" %}
{% set version = "5.9.20220904.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/universal-ctags/ctags/archive/p{{ version }}.tar.gz
  sha256: b6e43d0b3115f2bc8566e4a0c252a3e1f92870015808aa0970c028682b73d79b

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - autoconf
    - automake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
  host:
    - libiconv
    - libxml2
    - jansson
    - libseccomp  # [linux]
    - yaml
  run_constrained:
    # Contains the same binary ctags
    - ctags <0a0

test:
  commands:
    - ctags --help

about:
  home: https://github.com/universal-ctags/ctags
  license: GPL-2.0-only
  license_file: COPYING
  summary: A maintained ctags implementation

extra:
  recipe-maintainers:
    - xhochy
